<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>StageOne</title>
</head>
<body>
     <div class="container">
        <div class="image-content" data-testid="slackDisplayImage">
          <img src="/img/flame.jpg" alt="ahromeh">
        </div>
        <div class="text-content">
          <h1 data-testid="slackUserName">Ahromeh</h1>
          <h2 data-testid="myTrack">Frontend Development</h2>
          <P>
            <span data-testid="currentDayOfTheWeek"></span>
            <span data-testid="currentUTCTime">000000000</span>
            <span data-testid="currentUTCTime"></span>
        </P>
        </div>
        <div class="github" data-testid="githubURL">  
        <script src="/app.js"></script>
</body>
</html>
